<!doctype html>
<html lang="en">
<head>
  <style>
    .loader{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }
    .loader .loading-text{
      font-weight: bolder;
      font-size: xx-large;
      animation: fade-in 1s linear infinite;
    }
    @keyframes fade-in {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
      50%{
      -webkit-transform: scale(1.1);
      transform: scale(1.1);
      }
      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      } 
    }
    @-webkit-keyframes fade-in {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
      50%{
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }
      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      } 
    }
  </style>
  <meta charset="utf-8">
  <title>LearningAce</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
 <body> 
  <app-root>
    <div class="loader">
        <div class="loading-text">Loading ...</div>
    </div>
  </app-root> 
</body>
</html>
