  <style>
    .loader{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }
    .loader .loading-text{
      font-weight: bolder;
      font-size: xx-large;
      animation: fade-in 1s linear infinite;
    }
    @keyframes fade-in {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
      50%{
      -webkit-transform: scale(1.1);
      transform: scale(1.1);
      }
      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      } 
    }
    @-webkit-keyframes fade-in {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
      50%{
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }
      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      } 
    }
  </style>
