<div fxLayout fxLayoutAlign="center center" fxFlexFill>
<mat-card class="form-card" @todoAnimation fxFlex.md="50%" ngClass.gt-xs="mat-elevation-z4" ngClass.xs="mat-elevation-z0">
  <mat-card-header>
    <mat-card-title class="font-pacifico">LearningAce</mat-card-title>
    <mat-card-title class="font-noto">{{ "Login" }}</mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <form>
      
      <mat-form-field class="w-100" appearance="outline">
        <mat-icon matPrefix>email</mat-icon>
        <mat-label class="form-label">Enter Your Email</mat-label>
        <input matInput class="form-field">
        <mat-error>
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="w-100" appearance="outline">
        <mat-label class="form-label" >Enter Your Password</mat-label>
        <mat-icon matPrefix>vpn_key</mat-icon>
        <input matInput class="form-field" required>
        <mat-error *ngIf="">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <hr>
  <mat-card-actions class="d-flex justify-content-center mb-2">
    <button mat-raised-button 
      class="text-center"
      color="primary" 
      type="submit"
      matRipple>
      Log In
    </button>
  </mat-card-actions>
</mat-card>
<ul class="circles">
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>
</div>
